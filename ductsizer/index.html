<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">


    <title>Online Calculators</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="#">Online Calculators</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <!-- <a class="nav-item nav-link" href="{% url 'duct-sizer-home' %}">Duct Sizing Calculator</a> -->
                    </div>
                    <!-- Navbar Right Side -->

                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="container">
            <div class="row">
              <div class="col">
                <div>


<div class="row">
    <div class="col-10">
    <h2>Duct Sizing Calculator</h2>
    </div>
    <div class="col-2">
    <form class="form-inline my-2 my-lg-0 float-right">
      <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
      <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"><a></a></div></label>
    </form>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6 mt-3 shadow-lg p-3 mb-5 bg-white rounded">
        <form id="myform" method="POST">
            <label for="inputFlow">Flow Rate</label>
              <div class="input-group" style="margin-bottom: 1rem;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                  <input type="checkbox" class="checkbox" name="first">
                  </div>
                </div>
  
                <input type="number" min="1" class="form-control forms num" id="inputFlow" required="required" placeholder="Ex: 6000" disabled>
                <div class="input-group-append flow-unit">
                    <select class="form-control forms" id="inputFlow1" disabled>
                        <option>LPS</option>
                        <option>CFM</option>
                      </select>   
                    </div>
              </div> 
              <label for="inputHead">Head Loss</label>
              <div class="input-group" style="margin-bottom: 1rem;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" class="checkbox" name="second">
                  </div>
                </div>
                <input type="number" min="0.001" step="0.001" class="form-control forms num" id="inputHead" required="required" placeholder="Ex: 0.6" disabled>
                <div class="input-group-append hl-unit">
                    <select class="form-control forms" id="inputHead1" disabled>
                        <option>Pa/m</option>
                        <option>in.WC/100 ft</option>
                      </select>   
                    </div>
              </div>
            <label for="inputVel">Velocity</label>
            <div class="input-group" style="margin-bottom: 1rem;">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" class="checkbox" name="third">
                </div>
              </div>
                <input type="number" min="0.01" step="0.01" class="form-control forms num" id="inputVel" required="required" placeholder="Ex: 6" disabled>
                <div class="input-group-append vel-unit" style="width: 136px;">
                    <select class="form-control forms" id="inputVel1" disabled>
                        <option>m/sec</option>
                        <option>fpm</option>
                      </select>   
                    </div>
              </div>
              <label for="inputVel">Equivalent Diameter</label>
              <div class="input-group" style="margin-bottom: 1rem;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" class="checkbox" name="fourth">
                  </div>
                </div>
                  <input type="number" min="0.01" step="0.01"class="form-control forms num" id="inputDia" required="required" placeholder="Ex: 600" disabled>
                  <div class="input-group-append dia-unit" style="width: 136px;">
                      <select class="form-control forms" id="inputDia1" disabled>
                          <option>MM</option>
                          <option>IN</option>
                        </select>   
                      </div>
                </div>
                <div style="margin-top: 10%;">
                  <button type="submit" id="submit" class="btn btn-primary">Calculate</button>
                  <button type="button" class="btn btn-dark">Reset</button>
                </div>
          </form>
      </div>
      <div class="col-md-6 mt-3 shadow-lg p-3 mb-5 bg-white rounded">
        <form id="myform2" method="POST">
          <div class="form-row">
            <div class="col">
              <label for="inputFlow">Duct Size</label>
              <div class="input-group">
              <input type="number" class="form-control" id="inlineFormInput-1" placeholder="Width" disabled>
              <div class="input-group-append append" style="width: unset;" >
                <div class="input-group-text">mm</div>
              </div>
            </div>
            </div>
            <div class="col">
              <label for="inputFlow">&nbsp</label>
              <div class="input-group">
                <input type="number" class="form-control" id="inlineFormInput-2" placeholder="Height" disabled>
                <div class="input-group-append append" style="width: unset;">
                  <div class="input-group-text">mm</div>
                </div>
              </div>
            </div>
          </div>
          </form>
        <table class="table" style="display:none">
          <tr style="visibility: collapse;">
            <th style="width: 50%"></th>
            <th style="width: 25%"></th>
            <th style="width: 25%"></th>
          </tr>
          <tbody>
            <tr>
              <td>Equivalent Diameter</td>
              <td class="dia"  id="ed" align="right"></td>
              <td class="unit">mm</td>
            </tr>
            <tr>
              <td>Flow Area</td>
              <td class="fa"  id="fa" align="right"></td>
              <td class="unit">m<sup>2</sup></td>
            </tr>
            <tr>
              <td>Fluid velocity</td>
              <td class="vel"  id="fv" align="right"></td>
              <td class="unit">m/sec</td>
            </tr>
            <tr>
              <td>Reynolds Number</td>
              <td class="rn" id="rn" align="right"></td>
              <td></td>
            </tr>
            <tr>
              <td>Friction factor</td>
              <td class="ff"  id="ff" align="right"></td>
              <td></td>
            </tr>
            <tr>
              <td>Velocity Pressure</td>
              <td class="vp"  id="vp" align="right"></td>
              <td class="unit">Pa</td>
            </tr>
            <tr>
              <td>Head Loss</td>
              <td class="hl"  id="hl" align="right"></td>
              <td class="unit">Pa/m</td>
            </tr>
          </tbody>
        </table>
 
      </div>        
    </div>

</div>
</div>
</main>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="main.js"></script> 

</body>
</html>
